<!doctype html>
<html lang="en">
  <head>
    <title>Message</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        color: #212529;
      }
    </style>
  </head>
  <body id="body">
    <script>
      const iframe_id = parseInt(window.location.hash.replace('#', ''))
      const msg = data => window.parent.postMessage(Object.assign(data, {iframe_id: iframe_id}), '*')
      setTimeout(() => msg({loaded: true}), 50)

      const observer = new MutationObserver(() => {
        msg({height: Math.min(500, Math.max(50, document.documentElement.offsetHeight))})
        for(const link of document.links){
          link.onclick = e => {
            e.preventDefault()
            msg({href: link.getAttribute('href')})
          }
        }
      })
      observer.observe(document.body, {childList: true})

      const origin = 'http://localhost:3000'
      window.addEventListener('message', event => {
        if (event.origin === origin && event.data.body) {
          const existing = document.getElementById('main')
          existing && document.removeChild(existing)
          const main = document.createElement('div')
          main.id = 'main'
          main.innerHTML = event.data.body
          document.body.appendChild(main)
        }
      }, false)
    </script>
  </body>
</html>
