<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Form</title>
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'none';
      script-src 'unsafe-inline';
      style-src http://localhost:3000 https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/;
      connect-src http://localhost:3000 http://localhost:8000;
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/iframes/styles.css">
  </head>

  <body class="pt-2 px-1">
    <form id="login-form" action="http://localhost:8000/auth/login/" method="POST" data-origin="http://localhost:3000">

      <small class="error mb-2" id="user-error"></small>

      <div class="form-item">
        <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="email">Email address</label>
      </div>

      <div class="form-item">
        <input type="password" id="password" class="form-control" placeholder="Password"
               minlength="6" maxlength="100" required>
        <label for="password">Password</label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    </form>
    <script>
      const form = document.getElementById('login-form')
      const user_error = document.getElementById('user-error')
      const origin = form.getAttribute('data-origin')
      const email_el = document.getElementById('email')
      const password_el = document.getElementById('password')

      function on_error (message, xhr, error) {
        console.warn('Error:', message, xhr, error, form)
        window.parent.postMessage(JSON.stringify({
          message,
          details: {
            error,
            origin,
            status: xhr.status,
            xhr_response: xhr.responseText,
            method: form.method,
            action: form.action,
          },
        }), origin)
      }

      let grecaptcha_token = null
      let grecaptcha_required = false
      window.addEventListener('message', function (event) {
        if (event.origin === origin) {
          const data = JSON.parse(event.data)
          if (data.grecaptcha_token) {
            grecaptcha_token = data.grecaptcha_token
            user_error.innerText = ''
          }
        }
      }, false)

      const xhr = new XMLHttpRequest()
      xhr.open('GET', form.action)
      xhr.setRequestHeader('Accept', 'application/json')
      xhr.onload = function () {
        let data
        try {
          data = JSON.parse(xhr.responseText)
        } catch (error) {
          on_error('Error decoding response', xhr, error)
        }
        if (xhr.status === 200) {
          grecaptcha_required = data.grecaptcha_required
          if (grecaptcha_required) {
            window.parent.postMessage('grecaptcha-required', origin)
          }
        } else {
          on_error(data.message || 'Unexpected response', xhr)
        }
      }
      xhr.onerror = function (e) {on_error('Network Error', xhr, e)}
      xhr.send()

      function on_submit (e) {
        e.preventDefault()
        email_el.readOnly = true
        password_el.readOnly = true
        user_error.innerText = ''

        if (grecaptcha_required && !grecaptcha_token) {
          email_el.readOnly = false
          password_el.readOnly = false
          user_error.innerText = 'Captcha required.'
          return
        }

        const data = JSON.stringify({
          email: email_el.value,
          password: password_el.value,
          grecaptcha_token,
        })
        grecaptcha_token = null

        const xhr = new XMLHttpRequest()
        xhr.open(form.method, form.action)
        xhr.setRequestHeader('Accept', 'application/json')
        xhr.setRequestHeader('Content-Type', 'application/json')
        xhr.onload = function () {
          let data
          try {
            data = JSON.parse(xhr.responseText)
          } catch (error) {
            on_error('Error decoding response', xhr, error)
          }
          if (xhr.status === 470) {
            user_error.innerText = 'Email address or password incorrect.'
            email_el.readOnly = false
            password_el.readOnly = false
            password_el.value = ''
            grecaptcha_required = data.details.grecaptcha_required
            if (data.details.grecaptcha_required) {
              window.parent.postMessage('grecaptcha-required', origin)
            }
          } else if (xhr.status === 200) {
            window.parent.postMessage(JSON.stringify(data), origin)
          } else {
            on_error(data.message || 'Unexpected response', xhr)
          }
        }
        xhr.onerror = function (e) {on_error('Network Error', xhr, e)}
        xhr.send(data)
      }
      form.addEventListener('submit', on_submit, true)
    </script>
  </body>
</html>
