[Settings]

[build]
  base = "js/"
  publish = "js/build/"
  command = "./build.py"

[build.environment]
  NODE_VERSION = "10.15.3"
  YARN_VERSION = "1.13.0"

[[redirects]]
  from = "/*"
  to = "/"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "deny"
    Content-Security-Policy = "{main_csp}"

[[headers]]
  for = "/iframes/auth/*"
  [headers.values]
    X-Frame-Options = "sameorigin"
    Content-Security-Policy = "{iframe_auth_csp}"

[[headers]]
  for = "/iframes/message/*"
  [headers.values]
    X-Frame-Options = "sameorigin"
    Content-Security-Policy = "{iframe_message_csp}"
