os: linux
dist: xenial
sudo: required
language: python

services:
- postgresql
- redis-server

addons:
  postgresql: '11.2'
  apt:
    packages:
      - postgresql-11

python:
- '3.7'

before_install:
- nvm install 10.15.3
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0
- export PATH="$HOME/.yarn/bin:$PATH"
- curl -Lf https://github.com/samuelcolvin/donkey-make/releases/download/v0.3/donk > ./donk
- chmod +x ./donk

cache:
  pip: true
  yarn: true
  directories:
  - node_modules

install:
- ./donk install
- cd js && yarn && cd ..

script:
- ./donk lint
- ./donk test
- bash <(curl -s https://codecov.io/bash)
